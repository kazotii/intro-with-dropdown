<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Intro with dropdown</title>
  </head>
  <body>
    <header>  
        <div class="left-header-content">
            <span class="snap">snap</span>
            <div class="left-buttons">
                <div class="features-dropdown-menu">
                    <button class="features-btn">
                        Features
                        <img class="icon-arrow-down" src="./images/icon-arrow-down.svg" alt="icon-arrow-down">
                        <img class="icon-arrow-up hidden" src="./images/icon-arrow-up.svg" alt="icon-arrow-up">
                    </button>
                    <div class="features-dropdown-menu-hidden hidden">
                        <a class="todo-list" href="" target="">
                            <img class="todo-list" src="./images/icon-todo.svg" alt="icon-todo">
                            Todo List
                        </a>
                        <a class="calendar" href="" target="">
                            <img class="calendar" src="./images/icon-calendar.svg" alt="icon-calendar">
                            Calendar
                        </a>
                        <a class="reminders" href="" target="">
                            <img class="reminders" src="./images/icon-reminders.svg" alt="icon-reminders">
                            Reminders
                        </a>
                        <a class="planning" href="" target="">
                            <img class="planning" src="./images/icon-planning.svg" alt="icon-planning">
                            Planning
                        </a>
                    </div>
                </div>
                <div class="company-dropdown-menu">
                    <button class="company-btn">
                        Company
                        <img class="icon-arrow-down" src="./images/icon-arrow-down.svg" alt="icon-arrow-down">
                        <img class="icon-arrow-up hidden" src="./images/icon-arrow-up.svg" alt="icon-arrow-up">
                    </button>
                    <div class="company-dropdown-menu-hidden hidden">
                        <a class="history" href="" target="">
                            History
                        </a>
                        <a class="our-team" href="" target="">
                            Our Team
                        </a>
                        <a class="blog" href="" target="">
                            Blog
                        </a>
                    </div>
                </div>
                <a class="careers-btn" href="" target="blank">Careers</a>
                <a class="about-btn" href="" target="blank">About</a>
            </div>
        </div>

        <div class="right-buttons">
            <a class="login-btn" href="" target="blank">Login</a>
            <a class="register-btn" href="" target="blank">Register</a>
        </div>
    </header>
    <main>
        <div class="text-and-photo">
            <div class="left-main-content">
                <h1>Make <br> remote work</h1>
                <p>Get your team in sync no matter your location.<br>
                    Streamline processes, create team rituals and<br>watch productivity soar.
                </p>
                <a class="learn-more-button" href="https://t.me/kazotii1/" target="_blank">Learn more</a>
                <div class="partners-images">
                    <img class="databiz-image" src="./images/client-databiz.svg" alt="databiz-image">
                    <img class="audiophile-image" src="./images/client-audiophile.svg" alt="audiophile-image">
                    <img class="meet-image" src="./images/client-meet.svg" alt="meet-image">
                    <img class="maker-image" src="./images/client-maker.svg" alt="maker-image">
                </div>
            </div>
            <div class="right-main-content">
                <img class="main-image" src="./images/remote-work.png" alt="main-image" />
            </div>
        </div>
    </main>
  </body>
</html>
